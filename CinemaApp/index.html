        <div class="movieMain">
            <select  id="selectMovie">
                <option value="80">Star Wars : Episode 3 Revenge Of The Sith</option>
                <option value="95">Harry Potter 7</option>
                <option value="70">The Lord Of The Rings</option>
                <option value="150">Avengers Endgame (IMAX)</option>
            </select>
        </div>

        <div class="seatStatusMain">
            <div class="row">
                <div class="emptySeat"><i class="fa-solid fa-couch"></i> <span>Empty</span></div>
                <div class="selectedSeat"><i class="fa-solid fa-couch"></i> <span>Selected</span></div>
                <div class="fullSeat"><i class="fa-solid fa-couch"></i> <span>Full</span></div>
            </div>
        </div>

        <div class="resultTextMain">
            <p><span id="count">0</span> amount to be paid for tickets <span id="amount">0</span> Liras </p>
        </div>

        <div class="buttonMain">
            <button id="buyButton" type="button">Buy Ticket</button>
            <button id="clearButton" type="button">Clear</button>
        </div>

        <div class="screen">
            <h2 class="screenTitle">SCREEN</h2>
